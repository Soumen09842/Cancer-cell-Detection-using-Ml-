 <!-- Nav-ber Section -->
  	 
 {% include "common/nav.html" %}

 {% include "common/footer.html" %}


<script>
  // === Navbar toggle for mobile & tablet ===
const menuToggle = document.querySelector(".menu-toggle");
const nav = document.querySelector(".bc .nav");

menuToggle.addEventListener("click", () => {
  nav.classList.toggle("open");
});

// Close on link click
nav.querySelectorAll("a").forEach(a => {
  a.addEventListener("click", () => nav.classList.remove("open"));
});

// Close when clicking outside
document.addEventListener("click", (e) => {
  if (!nav.contains(e.target) && !menuToggle.contains(e.target)) {
    nav.classList.remove("open");
  }
});

// Reset if resized to desktop
window.addEventListener("resize", () => {
  if (window.innerWidth > 787) nav.classList.remove("open");
});

//analysis form
function showForm(formId) {
  document.querySelectorAll('.form-content').forEach(f => f.style.display = 'none');
  document.getElementById(formId).style.display = 'block';
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
}


</script>
</body>
</html>
